<!doctype html>
<html lang="en">
<head>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <meta name="google-site-verification" content="PSMR3lmg9BsaCJwG4_I8xE7SRn1c6e2Ma8v-RZH_XcQ" />

    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">

    <link rel="alternate home" type="application/rss+xml" href="/rss.xml" title="RSS feed for this site"/>
    <link rel="alternate home" type="application/atom+xml" href="/atom.xml" title="Atom feed for this site"/>

    <link rel="pingback" href="https://webmention.io/webmention?forward={{site.url}}{{ page.url }}" />
    <link rel='canonical' href='{{site.url}}{{ page.url }}'>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/{{ site.versions.bootstrap }}/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/{{ site.versions.font-awesome }}/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

<div id="masthead">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h2> <a href="{{site.url}}">#NOTES</a>
                    <p class="lead">Zhuravskiy Vitaliy blog</p>

            </div>

                        </div>

            </div>-->

        <div class="row">
            <div class="col-md-12">
                <div class="top-spacer"> </div>

<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">
                {{ content }}
                </div>
            </div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <ul class="list-inline">
                    {% if site.social.twitter %}
                    <li>
                        <a href="https://twitter.com/{{ site.social.twitter }}" target="_blank">
                            <i class="fa fa-twitter fa-3" aria-hidden="true"></i>
                        </a>
                    {% endif %}
                    {% if site.social.google %}
                    <li>
                        <a href="https://plus.google.com/{{ site.social.google }}" target="_blank">
                            <i class="fa fa-google-plus fa-3" aria-hidden="true"></i>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.social.github %}
                    <li>
                        <a href="https://github.com/{{ site.social.github }}" target="_blank">
                            <i class="fa fa-github fa-3" aria-hidden="true"></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>

            </div>
            <div class="col-sm-6">
                <p class="pull-right">{{ site.author }} &copy; 2017</p>
            </div>
        </div>
    </div>
