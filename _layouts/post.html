---
layout: default
---

<article class="post">

    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>
    <hr/>
    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
        <br/>

        {% for tag in page.categories %}

        <a class="label label-default label-block" href="/categories/{{ tag | downcase }}.html">
                            <span >
                            {{ tag }}
                                </span>
        </a>

        {% endfor %}

         <br/>
    </div>

    {% include disqus.html %}
</article>
